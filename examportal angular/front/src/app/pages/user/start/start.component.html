<div class="bootstrap-wrapper" *ngIf="!isSubmit()">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <h3>Instructions </h3>
            </div>
            <div class="col-md-8">
                <ng-container *ngIf="questions">
                    <h1 class="mt20">Ongoing Quiz{{questions[0].quiz.title}}</h1>

                </ng-container>
                <mat-card *ngFor="let q of questions;let i=index" class="mt10">
                    <mat-card-content>
                        <p [innerHTML]="q.content"></p>
                        <mat-divider>

                        </mat-divider>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="radio" name={{i}} id="" [value]="q.option1"
                                    [(ngModel)]="q.givenAnswer" />{{q.option1}}
                            </div>
                            <div class="col-md-6">
                                <input type="radio" name={{i}} id="" [value]="q.option2"
                                    [(ngModel)]="q.givenAnswer" />{{q.option2}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="radio" name={{i}} id="" [value]="q.option3"
                                    [(ngModel)]="q.givenAnswer" />{{q.option3}}
                            </div>
                            <div class="col-md-6">
                                <input type="radio" name={{i}} id="" [value]="q.option4"
                                    [(ngModel)]="q.givenAnswer" />{{q.option4}}
                            </div>
                        </div>
                    </mat-card-content>

                </mat-card>
                <div class="container text-center mb20 mt20">
                    <button (click)="submitQuiz()" mat-raised-button color="primary">Submit Quiz</button>
                </div>
            </div>
            <div class="col-md-2">

            </div>
        </div>
    </div>
</div>
<div class="bootstrap-wrapper" *ngIf="isSubmit">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>
                        Quiz Result
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content class="text-center">
                    <h1>Marks got {{marksGot}} </h1>
                    <h1>Correct Answers: {{correctAnswers}}</h1>
                    <h1>Questions Answered:{{attempted}}</h1>
                </mat-card-content>
                <mat-card-actions>
                    <div class="container text-center">
                    <button mat-raised-button color="primary">Print</button>
                    <button mat-raised-button color="primary" [routerLink]="'/user-dashboard/0'">Home</button>
                </div>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
